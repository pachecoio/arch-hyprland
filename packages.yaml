- name: Install necessary packages
  tags:
    - packages
  vars:
    tools:
      - openssl
      - hyprwayland-scanner-git
      - aquamarine-git
      - hyprland-git
      - git
      - flatpak
      - stow
      - kitty
  block:
    - name: Install utilities on arch
      when: ansible_distribution == "Archlinux"
      become: yes
      become_user: root
      with_items:
        - "{{ tools }}"
      pacman:
        name: "{{ item }}"
        state: present
    - name: Install yay
      git:
        repo: https://aur.archlinux.org/yay.git
        dest: /tmp/yay
    - name: makepkg yay
      shell: makepkg -si --noconfirm
      args:
        chdir: /tmp/yay

