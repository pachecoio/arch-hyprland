- name: Install and configure sddm
  tags:
    - sddm
  vars:
    - packages:
      - sddm
      - sddm-kcm
      - qt5
      - qt5-declarative
      - qt5-quickcontrols2
      - qt5-svg
  block:
    - name: Install packages for sddm
      become: yes
      become_user: root
      package:
        name: "{{ packages }}"
        state: present
    - name: Enable sddm service
      become: yes
      become_user: root
      systemd:
        name: sddm
        enabled: yes
        state: started
    - name: stow sddm config
      become: yes
      become_user: root
      command: "stow -t /etc -d dotfiles sddm"
    - name: Stow sddm themes
      become: yes
      become_user: root
      command: "stow -t /usr/share/sddm/themes -d dotfiles sddm-themes --adopt"
